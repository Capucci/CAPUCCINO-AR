<!DOCTYPE html>
<html>
<head>
   <script>
const VERSION = "1.9.4"; 
</script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Video Test</title>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    /* Garante que a c√¢mera apare√ßa em tela cheia */
    a-scene, .a-canvas, canvas {
      width: 100% !important;
      height: 100% !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      background: transparent !important;
      display: block !important;
    }
    
    /* Remove qualquer elemento branco */
    .a-loader-title, .mind-ar-overlay, .rs-base {
      display: none !important;
    }
    
    /* Bot√£o VR no lugar certo */
    .a-enter-vr {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      left: auto !important;
      top: auto !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body>

<!-- CENA SIMPLES E DIRETA -->
<a-scene 
  mindar-image="imageTargetSrc: Target01.mind; autoStart: true;"
  color-space="sRGB"
  embedded
  renderer="colorManagement: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  background="transparent"
  style="width:100%; height:100%; background:transparent;">

  <!-- C√ÇMERA - ESSENCIAL -->
  <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>
  
  <!-- TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- V√çDEO - TESTE AS ROTA√á√ïES AQUI -->
    <a-video
      src="#meuVideo"
      position="0 0 0.2"
      rotation="0 0 0"
      width="1.5"
      height="0.85"
      material="transparent: false; side: double;">
    </a-video>

  </a-entity>
  
</a-scene>

<!-- V√çDEO ESCONDIDO -->
<video id="meuVideo" preload="auto" loop="false" playsinline webkit-playsinline style="display: none;">
  <source src="Video Antecipe Portugues 1.mp4" type="video/mp4">
</video>

<script>
// Script m√≠nimo e funcional
document.addEventListener("DOMContentLoaded", function() {
  
  const video = document.getElementById('meuVideo');
  const target = document.querySelector('a-entity[mindar-image-target]');
  
  let isPlaying = false;
  let currentTime = 0;
  
  // Configura√ß√µes de √°udio
  video.muted = false;
  video.volume = 1.0;
  
  // Quando achar o target
  target.addEventListener("targetFound", () => {
    console.log("‚úÖ TARGET ENCONTRADO");
    
    if (currentTime > 0) {
      video.currentTime = currentTime;
    }
    
    // Tenta tocar o v√≠deo
    const playPromise = video.play();
    
    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          isPlaying = true;
          console.log("üé¨ V√çDEO TOCANDO");
        })
        .catch(err => {
          console.log("‚ö†Ô∏è Precisa de intera√ß√£o:", err);
          // Se falhar, aguarda um clique
          document.body.addEventListener('click', function once() {
            video.play();
            document.body.removeEventListener('click', once);
          });
        });
    }
  });
  
  // Quando perder o target
  target.addEventListener("targetLost", () => {
    console.log("‚ùå TARGET PERDIDO");
    if (isPlaying) {
      currentTime = video.currentTime;
      video.pause();
      isPlaying = false;
    }
  });
  
  // Quando o v√≠deo acabar
  video.addEventListener('ended', () => {
    console.log("üèÅ V√çDEO FINALIZADO");
    isPlaying = false;
    currentTime = 0;
  });
  
  // Carrega o v√≠deo
  video.load();
  
  console.log("üöÄ App AR iniciado");
  
});
</script>

</body>
</html>
