<!DOCTYPE html>
<html>
<head>
   <script>
const VERSION = "1.9.0"; 
// ↑ SEMPRE que atualizar vídeo ou target, mude esse número
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; }

/* Botão de VR no canto inferior direito */
.a-enter-vr {
  position: fixed;
  bottom: 20px !important;
  right: 20px !important;
  left: auto !important;
  top: auto !important;
  transform: none !important;
}
</style>

</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: Target01.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
  renderer="colorManagement: true;"
  background="color: black">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target-principal">

    <!-- VÍDEO CENTRALIZADO NO TARGET -->
    <a-video
      id="video-principal"
      src="#meuVideo"
      position="0 0 0.1"
      rotation="0 0 0"
      width="1.5"
      height="0.85"
      material="side: double;">
    </a-video>

  </a-entity>

  <!-- Elemento de vídeo HTML5 escondido (com áudio incluso) -->
  <video id="meuVideo" preload="auto" loop="false" crossorigin="anonymous" style="display: none;">
    <source src="Video Antecipe Portugues 1.mp4" type="video/mp4">
  </video>

  <script>
document.addEventListener("DOMContentLoaded", function () {

  const target = document.querySelector('#target-principal');
  const videoElement = document.querySelector('#meuVideo');
  
  let videoUnlocked = false;
  let videoPausedTime = 0;
  let isVideoPlaying = false;
  let firstTargetFound = false;

  // Função para tocar o vídeo
  function playVideo() {
    if (!videoUnlocked) {
      videoElement.play()
        .then(() => {
          videoUnlocked = true;
          isVideoPlaying = true;
          console.log('Vídeo tocando!');
        })
        .catch(error => {
          console.log('Erro ao tocar vídeo:', error);
        });
    } else if (!isVideoPlaying) {
      if (videoPausedTime > 0) {
        videoElement.currentTime = videoPausedTime;
      }
      videoElement.play()
        .then(() => {
          isVideoPlaying = true;
          console.log('Vídeo retomado!');
        })
        .catch(error => {
          console.error('Erro ao retomar vídeo:', error);
        });
    }
  }

  // Função para pausar o vídeo
  function pauseVideo() {
    if (isVideoPlaying) {
      videoPausedTime = videoElement.currentTime;
      videoElement.pause();
      isVideoPlaying = false;
      console.log('Vídeo pausado no tempo:', videoPausedTime);
    }
  }

  // ▶ Quando reconhecer o target
  target.addEventListener("targetFound", () => {
    console.log('Target encontrado!');
    firstTargetFound = true;
    playVideo();
  });

  // ⏹ Quando perder o target
  target.addEventListener("targetLost", () => {
    console.log('Target perdido!');
    pauseVideo();
  });

  // Quando o vídeo terminar
  videoElement.addEventListener('ended', function() {
    isVideoPlaying = false;
    videoPausedTime = 0;
    console.log('Vídeo terminou');
  });

  // Desbloqueio por interação do usuário (necessário para browsers)
  function unlockVideo() {
    if (firstTargetFound && !videoUnlocked) {
      videoElement.play()
        .then(() => {
          videoUnlocked = true;
          isVideoPlaying = true;
          console.log('Vídeo desbloqueado por interação!');
        })
        .catch(e => console.log('Aguardando interação...'));
    }
  }

  // Eventos para desbloquear (sem botão visível)
  document.body.addEventListener('click', unlockVideo);
  document.body.addEventListener('touchstart', unlockVideo);

  // Monitorar o tempo do vídeo
  setInterval(() => {
    if (isVideoPlaying) {
      videoPausedTime = videoElement.currentTime;
    }
  }, 1000);

  // Pré-carrega o vídeo
  videoElement.load();

});
</script>

</body>
</html>
