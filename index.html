<!DOCTYPE html>
<html>
<head>
   <script>
const VERSION = "1.3.0"; 
// ↑ SEMPRE que atualizar modelo/vídeo ou target,
// só mude esse número
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<!-- NECESSÁRIO PARA ANIMAÇÃO -->
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; }

/* Botão de VR no canto inferior direito */
.a-enter-vr {
  position: fixed;
  bottom: 20px !important;
  right: 20px !important;
  left: auto !important;
  top: auto !important;
  transform: none !important;
}
</style>

</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: Target00.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  embedded
  renderer="colorManagement: true;"
  background="color: black">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target-principal">

    <!-- GRUPO PARA CONTROLAR TUDO JUNTO (opcional) -->
    <a-entity id="grupo-principal" position="0 0 0.3">

      <!-- MODELO 3D - Corrigido -->
      <a-entity
        id="mascote"
        gltf-model="MascoteDanca.glb"
        animation-mixer
        position="-0.8 0 0"
        rotation="0 0 0"  <!-- Ajuste conforme necessário -->
        scale="0.7 0.7 0.7">
      </a-entity>

      <!-- VÍDEO - Corrigido (rotação para ficar na horizontal) -->
      <a-video
        id="video-mascote"
        src="Video Antecipe Portugues 1.mp4"
        position="0 0 0"
        rotation="0 0 0"  <!-- 0 0 0 = plano horizontal -->
        width="1.2"
        height="0.8"
        material="side: double;"> <!-- Para ver de ambos os lados -->
      </a-video>

    </a-entity>

  </a-entity>

  <!-- Elemento de vídeo HTML5 escondido (com áudio incluso) -->
  <video id="meuVideo" preload="auto" loop="false" crossorigin="anonymous" style="display: none;" muted>
    <source src="SeuVideo.mp4" type="video/mp4">
  </video>

  <script>
document.addEventListener("DOMContentLoaded", function () {

  const target = document.querySelector('#target-principal');
  const videoElement = document.querySelector('#meuVideo');
  const modeloElement = document.querySelector('#mascote');
  const videoAFrame = document.querySelector('#video-mascote');
  
  let videoUnlocked = false;
  let firstTargetFound = false;

  // ▶ Quando reconhecer o target
  target.addEventListener("targetFound", () => {
    console.log('Target encontrado!');
    firstTargetFound = true;
    
    // Tenta tocar o vídeo automaticamente
    if (!videoUnlocked) {
      videoElement.play()
        .then(() => {
          videoUnlocked = true;
          console.log('Vídeo tocando!');
        })
        .catch(error => {
          console.log('Erro ao tocar vídeo:', error);
        });
    }
  });

  // ⏹ Quando perder o target
  target.addEventListener("targetLost", () => {
    console.log('Target perdido!');
    if (videoUnlocked) {
      videoElement.pause();
    }
  });

  // Se quiser que o vídeo recomece quando o target for encontrado novamente
  target.addEventListener("targetFound", () => {
    if (videoUnlocked) {
      videoElement.currentTime = 0;
      videoElement.play();
    }
  });

  // Pré-carrega o vídeo
  videoElement.load();

  // Configuração adicional para garantir que o vídeo não mude
  // Tenta tocar quando qualquer interação ocorrer na tela (para desbloquear)
  document.body.addEventListener('click', function() {
    if (firstTargetFound && !videoUnlocked) {
      videoElement.play()
        .then(() => {
          videoUnlocked = true;
        })
        .catch(e => console.log('Aguardando interação...'));
    }
  });
  
  document.body.addEventListener('touchstart', function() {
    if (firstTargetFound && !videoUnlocked) {
      videoElement.play()
        .then(() => {
          videoUnlocked = true;
        })
        .catch(e => console.log('Aguardando interação...'));
    }
  });

});
</script>

</body>
</html>
