<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; }
.ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 999;
}
button {
  padding: 10px 15px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===================== -->
<!-- üî• CONTROLE DE VERS√ÉO -->
<!-- ===================== -->
<script>
const VERSION = "1.4.0"; 
// ‚Üë SEMPRE que atualizar modelo ou target,
// s√≥ mude esse n√∫mero
</script>


<!-- BOT√ïES -->
<div class="ui">
  <button onclick="goScene(1)">Cena 1</button>
  <button onclick="goScene(2)">Cena 2</button>
  <button onclick="goScene(3)">Cena 3</button>
</div>

<a-scene
  mindar-image="imageTargetSrc: TargetBalboa.mind; autoStart: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

</a-scene>


<script>

// ==========================
// INICIALIZA√á√ÉO COM VERSION
// ==========================

const arScene = document.querySelector("#sceneAR");

arScene.setAttribute("mindar-image",
  `imageTargetSrc: assets/targets.mind?v=${VERSION};`
);

arScene.innerHTML += `
<a-entity mindar-image-target="targetIndex: 0">

 <a-entity
  gltf-model="RockyBalboa02.glb"
  position="0 0 0.3"
  scale="1 1 1">
</a-entity>
  </a-entity>

  <a-entity id="scene2" visible="false">
    <a-entity
      id="model2"
      gltf-model="assets/modelo2.glb?v=${VERSION}"
      position="0 0 0.3"
      rotation="0 0 0"
      scale="1 1 1">
    </a-entity>
  </a-entity>

  <a-entity id="scene3" visible="false">
    <a-entity
      id="model3"
      gltf-model="assets/modelo3.glb?v=${VERSION}"
      position="0 0 0.3"
      rotation="0 0 0"
      scale="1 1 1">
    </a-entity>
  </a-entity>

</a-entity>
`;


// ==========================
// SISTEMA DE TROCA DE CENAS
// ==========================

let currentScene = 1;

function goScene(n){

  if(n === currentScene) return;

  document.querySelector('#scene'+currentScene)
          .setAttribute('visible', false);

  document.querySelector('#scene'+n)
          .setAttribute('visible', true);

  currentScene = n;
}

</script>

</body>

</html>
